{% extends 'journal/base.html' %}
{% block title %}Zaloguj się{% endblock title %}

{% block content %}
<h2>Logowanie</h2>
<form method="post">
    {% csrf_token %}
    <p>
        <label for="id_username">Nazwa użytkownika:</label><br>
        <input type="text" name="username" id="id_username" required>
    </p>
    <p>
        <label for="id_password">Hasło:</label><br>
        <input type="password" name="password" id="id_password" required>
    </p>
    <button type="submit">Zaloguj</button>
    </form>

    {% endblock content %}
